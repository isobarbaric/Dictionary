{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
    <head>
        <title>Vocab Voyager</title>

        <!-- assets -->
        <link rel='stylesheet' href="{% static '/css/main.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static '/images/dictionary.png' %}">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Gantari&display=swap" rel="stylesheet">   
    </head>
    <body>
        <nav class="py-4 nav-custom">
            <!-- container vs container-fluid -->
            <div class="container">
                <div class="row align-items-center">
                    <!-- title -->
                    <div class="col-3">
                        <a href="/" class="navbar-brand fs-2">
                            Vocab Voyager 
                        </a>        
                    </div>

                    <!-- search bar -->
                    <div class="col-6">
                        <div id='search-bar'>
                            <form method="POST" action="{% url 'home' %}" class="d-flex">
                                {% csrf_token %}
                                {{ search_bar | crispy }}
                                <input class="btn btn-success" type="submit" id="submit-btn" value="Search">
                            </form>
                        </div>
                    </div>

                    <!-- user buttons -->
                    <div class="col-3">
                        <div class="py-1">
                            <a href="/login" class="btn btn-success user-btn">Login</a>
                        </div>
                        <div class="py-1">
                            <a class="btn btn-success user-btn">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id='search-result'>
          {% block result %} {% endblock %}
        </div>

        <br>
        <br>

        <div class="footer">
            Powered by 
            <a href="https://dictionaryapi.dev" target="_blank">
                Free Dictionary API
            </a>
        </div>
    </body>
</html>
