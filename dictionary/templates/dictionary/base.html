{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Dictionary</title>
        <link rel="icon" type="image/x-icon" href="{% static '/images/dictionary.png' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Gantari&display=swap" rel="stylesheet">   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel='stylesheet' href="{% static '/css/main.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand nav-custom">
            <div class="container">
                <a href="#" class="navbar-brand">Dictionary</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <div class="navbar-toggler-icon"></div>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                    </ul>
                </div>
                <form class="form-inline" method="POST" action="{% url 'home' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- <div id='search-bar'>
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" id="submit-btn" value="Search">
            </form>
        </div> -->
        <div id='search-result'>
          {% block result %} {% endblock %}
        </div>
        <div id="footer">
            Powered by <a href="https://dictionaryapi.dev" target="_blank">Free Dictionary API</a>
        </div>
    </body>
</html>
